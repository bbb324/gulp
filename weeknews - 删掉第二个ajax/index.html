<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="src/js/autofull.js"></script>
    <script src="src/js/zepto.js"></script>
    <link rel="stylesheet" href="dist/css/weeknews.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <label class="top">
               <span class="user_pic"></span>
               <span class="user_name">面兔斯基</span>
               <span class="date">10.17-10.23周报</span>

            <div class="medal"></div>

            <label class="comment">“82年的拉菲算个啥？不差钱！”</label>
            <label class="index">剁手指数
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>

            <div class="canvas_set">

                    <canvas id="daily_average" width="100" height="50"></canvas>
                    <label class="daily_average_conclude"><span>162.00</span>日均花费</label>
                </div>
               <div class="highest">

                       <li class="weekday"></li>
                       <li class="weekday"></li>
                       <li class="weekday"></li>
                       <li class="weekday"></li>
                       <li class="weekday"></li>
                       <li class="weekday"></li>
                       <li class="weekday"></li>
                   </ul>

               </div>
            </div>
        </div>
        <div class="second">
            <label class="title">本周概况<span>(元)</span></label>
            <label class="money"><span class="value">666.00</span><span class="triangle"></span><span class="percent">6.8%</span><span class="spend">支出</span></label>
            <div class="sub">
                <label class="income"><span>2.01</span>收入</label>
                <label class="total"><span>812,290.10</span>总资产</label>
            </div>
        </div>
        <div class="third">
            <label class="title">本周花钱去向&nbspTop3</label>
            <div class="circle"><label><span class="amount">-<span>%</span></span><span class="text">腐败娱乐</span></label></div>

            <div class="circle"><label><span class="amount">-<span>%</span></span><span class="text">腐败娱乐</span></label></div>
        </div>
        <div class="fourth">
             <label class="title">本周支出<span>(元)</span></label>

                <canvas id="diagram" width="300" height="150"></canvas>


        </div>

<script src="dist/js/main.min.js"></script>
